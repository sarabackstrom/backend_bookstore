<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input type="text" id="fname" th:field="*{title}" />
			<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="author">Author</label>
			<input type="text" id="lname" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbn">Isbn</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
            <label for="publicationyear">Publication year</label>
			<input type="text" th:field="*{publicationYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
            <label for="price">Price</label>
			<input type="text" th:field="*{price}" />

			<div style="clear: both; display: block; height: 10px;"></div>						
			<label for="catelist">Category</label>
		   <select id="catelist" th:field="*{category}" class="form-control">
				 <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
		  </select>

			<div style="clear: both; display: block; height: 10px;"></div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
